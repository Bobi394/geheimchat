<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Geheimchat üîê</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #e5ddd5;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    margin-top: 10px;
    color: #075e54;
  }

  #chat {
    width: 90%;
    max-width: 600px;
    height: 80vh;
    background: #ffffff;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: #f0f0f0;
  }

  .msg {
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 18px;
    word-wrap: break-word;
    display: inline-block;
  }

  .me { align-self: flex-end; color: #000; }
  .other { align-self: flex-start; color: #000; }

  .msg strong { font-weight: bold; }

  #input-area {
    display: flex;
    padding: 8px;
    background: #ffffff;
    border-top: 1px solid #ddd;
    gap: 8px;
  }

  input {
    flex: 1;
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
  }

  button {
    background: #25d366;
    color: white;
    font-weight: bold;
    font-size: 16px;
    padding: 8px 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }

  a { color: #075e54; text-decoration: underline; }
</style>
</head>
<body>
<h2>üí¨ Geheimchat</h2>

<div id="chat">
  <div id="messages"></div>
  <div id="input-area">
    <input id="msg" type="text" placeholder="Schreibe eine Nachricht..." />
    <button id="send">Senden ‚û§</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFX3VvV6KL1CJvKwWYSnDNTTfYXC6MFu4",
  authDomain: "geheimchat-eeaaa.firebaseapp.com",
  databaseURL: "https://geheimchat-eeaaa-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "geheimchat-eeaaa",
  storageBucket: "geheimchat-eeaaa.firebasestorage.app",
  messagingSenderId: "276652285435",
  appId: "1:276652285435:web:8b74170f2bc7f361b37f5e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const messagesRef = ref(db, "messages");

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("msg");
const sendBtn = document.getElementById("send");

let lastName = localStorage.getItem("geheimchat_username");
let username = prompt("Wie hei√üt du? üë§", lastName || "") || "Unbekannt";
localStorage.setItem("geheimchat_username", username);

const userColors = {};
const colorList = ["#dcf8c6","#34b7f1","#ffeb3b","#ff8a65","#ba68c8","#f06292"];
function getUserColor(user){
  if(!userColors[user]){
    userColors[user] = colorList[Object.keys(userColors).length % colorList.length];
  }
  return userColors[user];
}

onChildAdded(messagesRef, (snapshot) => {
  const msg = snapshot.val();
  const div = document.createElement("div");
  div.className = (msg.user === username) ? "me" : "other";
  div.style.backgroundColor = getUserColor(msg.user);

  const textWithLinks = msg.text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
  div.innerHTML = `<strong>${msg.user}</strong>: ${textWithLinks}`;

  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

sendBtn.onclick = () => {
  const text = input.value.trim();
  if(!text) return;
  push(messagesRef, {user: username, text: text, time: Date.now()});
  input.value = "";
};
</script>
</body>
</html>
